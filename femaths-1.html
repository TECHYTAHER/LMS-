<script type="text/javascript">
// Load google charts
google.charts.load('current', {'packages':['corechart']});
google.charts.setOnLoadCallback(drawChart);

// Draw the chart and set the chart values
function drawChart() {
  var data = google.visualization.arrayToDataTable([
  ['Task', 'Hours per Day'],
  ['Complex Numbers', 6],
  ['Hyperbolic function and Logarithm of Complex Numbers', 6],
  ['Partial Differentiation', 6],
  ['Applications of Partial Differentiation and Successive differentiation.', 6],
  ['Matrices', 6],
  ['Numerical Solutions of Transcendental Equations and System of Linear Equations and Expansion of Function', 6]
]);

  // Optional; add a title and set the width and height of the chart
  var options = {'title':'Chapterwise Marks Distribution', 'width':1200, 'height':500};

  // Display the chart inside the <div> element with id="piechart"
  var chart = new google.visualization.PieChart(document.getElementById('piechart'));
  chart.draw(data, options);
}
</script>
